---
layout: default
---

<style>

.index-content {
	margin-top: 30%;
	margin-bottom: 30%;
	font-size: 18px;
}

</style>

<center>
	<h1 class="index-content">{{site.title}}</h1>
	<h5>{{site.description}}</h5>
</center>
{% for post in site.posts limit:5 %}
<ul>
	<li><a href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a><span class="date"> - {{ post.date | date_to_long_string }}</span>
	</li>
</ul>
{% endfor %}
